<!DOCTYPE html>
<html lang="ko">
<head>
<title>표시컨설팅</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../resources/css/import.css"/>
<script type="text/javascript" src="../../resources/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../resources/js/common.js"></script>
</head>
<body class="bg00">

<div class="layer-pop-wrap">
    <div class="layer-pop-box midium" style="height:70vh;">
        <div class="pop-wrap">
            <h1 class="blind">System > 컨설팅관리 > 협력사 구성 즐겨찾기 조회</h1>
            <header class="pop-header">
                <div class="pop-header-title-wrap">
                    <h3 class="pop-header-title">협력사 구성 즐겨찾기 조회</h3>
                    <button class="btn-pop-close js-pop-close">닫기</button>
                </div>
            </header>
            <div class="pop-container">
                <div class="pop-common-box">
                    <div class="pop-search-form">
                        <label>즐겨찾기명</label>
                        <input type="text" placeholder="즐겨찾기명을 입력하세요">
                        <button class="btn-search"><i></i>조회</button>
                    </div>
                    <div class="mgt30">
                        <h3 class="content-title">즐겨찾기</h3>
                        <div class="tb-list narrow">
                            <ul class="thead">
                                <li>
                                    <div style="width:14%;">No</div>
                                    <div>즐겨찾기명</div>
                                    <div style="width:25%;">등록일시</div>
                                </li>
                            </ul>
                            <ul class="tbody">
                                <li>
                                    <div style="width:14%;">
                                        <label class="check">
                                            <input type="checkbox">
                                            <span class="ico"></span>
                                            <span class="txt">1</span>
                                        </label>
                                    </div>
                                    <div class="txt-l">롯데쇼핑 스낵 컨설팅 협력사</div>
                                    <div style="width:25%;">2022-06-07 13:12</div>
                                </li>
                                <li>
                                    <div style="width:14%;">
                                        <label class="check">
                                            <input type="checkbox">
                                            <span class="ico"></span>
                                            <span class="txt">2</span>
                                        </label>
                                    </div>
                                    <div class="txt-l">쿠팡 소시지 컨설팅 협력사</div>
                                    <div style="width:25%;">2022-06-07 13:12</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mgt30">
                        <h3 class="content-title">협력사</h3>
                        <div class="tb-list narrow">
                            <ul class="thead">
                                <li>
                                    <div style="width:14%;">No</div>
                                    <div>협력사명</div>
                                </li>
                            </ul>
                            <ul class="tbody">
                                <li>
                                    <div style="width:14%;">1</div>
                                    <div class="txt-l">우등지팜1</div>
                                </li>
                                <li>
                                    <div style="width:14%;">2</div>
                                    <div class="txt-l">우등지팜2</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop-bottom">
                <div class="pop-btn-box">
                    <a href="#" class="btn-pop-bottom js-pop-close">취소</a>
                    <a href="" class="btn-pop-bottom">등록</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
