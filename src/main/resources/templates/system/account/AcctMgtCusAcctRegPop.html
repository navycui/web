<!DOCTYPE html>
<html lang="ko">
<head>
<title>표시컨설팅</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../resources/css/import.css"/>
<script type="text/javascript" src="../../resources/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../resources/js/common.js"></script>
</head>
<body class="bg00">

<div class="layer-pop-wrap">
    <div class="layer-pop-box midium" style="height:55vh;">
        <div class="pop-wrap">
            <h1 class="blind">System > 4.계정관리 > 고객 계정 등록_팝업</h1>
            <header class="pop-header">
                <div class="pop-header-title-wrap">
                    <h3 class="pop-header-title">고객 계정 등록</h3>
                    <button class="btn-pop-close js-pop-close">닫기</button>
                </div>
            </header>
            <div class="pop-container">
                <div class="pop-common-box">
                    <div class="mgt30">
                        <table class="tb-view-01">
                            <colgroup><col width="150px"><col width=""></colgroup>
                            <tbody>
                                <tr>
                                    <th>고객사</th>
                                    <td>
                                        <div class="flex-auto-end">
                                            <div><input type="text" class="full" placeholder="고객사를 검색하세요"></div>
                                            <div><button class="btn-tb mgl5">조회</button></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>담당자명</th>
                                    <td><input type="text" class="full" placeholder="담당자명을 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>전화번호</th>
                                    <td><input type="text" class="full" placeholder="전화번호를 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>휴대전화번호</th>
                                    <td><input type="text" class="full" placeholder="휴대전화번호를 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>이메일</th>
                                    <td><input type="text" class="full" placeholder="이메일을 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>아이디</th>
                                    <td>
                                        <div class="flex-auto-end">
                                            <div><input type="text" class="full" placeholder="시스템에서 사용할 아이디를 입력하세요"></div>
                                            <div><button class="btn-tb mgl5">아이디체크</button></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="pop-bottom">
                <div class="pop-btn-box">
                    <a href="" class="btn-pop-bottom">취소</a>
                    <a href="" class="btn-pop-bottom">등록</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
