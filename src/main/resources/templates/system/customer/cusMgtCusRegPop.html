<!DOCTYPE html>
<html lang="ko">
<head>
<title>표시컨설팅</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <link rel="stylesheet" href="../../resources/css/import.css"/>
<script type="text/javascript" src="../../resources/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery-ui.min.js"></script>

<script type="text/javascript">
    
    var vue
    $(document).ready(function(){
        vue = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                openPop : function(url) {
                    axios.get(url).then((res) => {
                        var htmlText = res.data;
                        $("#customerSearchPopup").html(htmlText);
                        $("#customerSearchPopup").show();
                    })
                }
            }
        })
    });
</script>


</head>
<body class="bg00">
<div class="layer-pop-wrap">
    <div class="layer-pop-box midium">
        <div class="pop-wrap">
        <div id="customerSearchPopup"></div>
        <h1 class="blind">System > 고객사등록 팝업</h1>
        <header class="pop-header">
            <div class="pop-header-title-wrap">
                <h3 class="pop-header-title">고객사등록</h3>
                <button class="btn-pop-close js-pop-close">닫기</button>
            </div>
        </header>
        <div class="pop-container">
            <div class="pop-common-box">
                <div class="mgt30">
                    <table class="tb-view-01">
                        <colgroup><col width="150px"><col width=""></colgroup>
                        <tbody>
                            <tr>
                                <th>고객사명</th>
                                <td><input type="text" class="full" placeholder="고객사명을 입력하세요"></td>
                            </tr>
                            <tr>
                                <th>주고객사</th>
                                <td>
                                    <div class="flex-auto-end">
                                        <div><input type="text" class="full"></div>
                                        <div><button class="btn-tb mgl5" @click="openPop('/user/customerSearchPopup')">조회</button></div>
                                    </div>
                                    <div class="mgt5">
                                        <label class="check">
                                            <input type="checkbox">
                                            <span class="ico"></span>
                                            <span class="txt">주 고객사로 설정</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>고객코드</th>
                                <td>
                                    <div class="flex-auto-end">
                                        <div><input type="text" class="full"></div>
                                        <div><button class="btn-tb mgl5">인증</button></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>사업자등록번호</th>
                                <td><input type="text" class="full" placeholder="사업자등록번호를 입력하세요"></td>
                            </tr>
                            <tr>
                                <th>종사업자번호</th>
                                <td><input type="text" class="full" placeholder="종사업자등록번호를 입력하세요"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="pop-bottom">
            <div class="pop-btn-box">
                <a href="#" class="btn-pop-bottom">취소</a>
                <a href="#" class="btn-pop-bottom">등록</a>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
