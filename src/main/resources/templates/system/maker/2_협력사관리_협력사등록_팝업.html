<!DOCTYPE html>
<html lang="ko">
<head>
<title>표시컨설팅</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../resources/css/import.css"/>
<script type="text/javascript" src="../../resources/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../resources/js/common.js"></script>
</head>
<body class="bg00">

<div class="layer-pop-wrap">
    <div class="layer-pop-box midium">
        <div class="pop-wrap">
            <h1 class="blind">System > 협력사등록 팝업</h1>
            <header class="pop-header">
                <div class="pop-header-title-wrap">
                    <h3 class="pop-header-title">협력사등록</h3>
                    <button class="btn-pop-close js-pop-close">닫기</button>
                </div>
            </header>
            <div class="pop-container">
                <div class="pop-common-box">
                    <div class="mgt30">
                        <table class="tb-view-01">
                            <colgroup><col width="150px"><col width=""></colgroup>
                            <tbody>
                                <tr>
                                    <th>협력사명</th>
                                    <td><input type="text" class="full" placeholder="협력사명을 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>사업자등록번호</th>
                                    <td><input type="text" class="full" placeholder="사업자등록번호를 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>종사업자번호</th>
                                    <td><input type="text" class="full" placeholder="종사업자등록번호를 입력하세요"></td>
                                </tr>
                                <tr>
                                    <th>CES 고객코드</th>
                                    <td>
                                        <div class="flex-auto-end">
                                            <div><input type="text" class="full"></div>
                                            <div><button class="btn-tb mgl5">인증</button></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="mgt10">※ 협력사가 정산을 해야 하는 경우 반드시 CES 고객코드를 입력하고 인증을 받아야 합니다.</p>
                    </div>
                </div>
            </div>
            <div class="pop-bottom">
                <div class="pop-btn-box">
                    <a href="" class="btn-pop-bottom">취소</a>
                    <a href="" class="btn-pop-bottom">계속등록</a>
                    <a href="" class="btn-pop-bottom">등록</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
